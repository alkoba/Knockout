<head><meta charset="UTF-8"></head>
<title>grapher.html</title>

<body width="816" height="1056" dual="True" even="True" grid="90 390 430 730;0 70 960">
    <section frames="90,70 90,960 ; 390,70 390,960 ; 0 |
    430,70 430,960 ; 730,70 730,960 ; 0 |
    90,70 90,960 ; 390,70 390,960 ; 1 |
    430,70 430,960 ; 730,70 730,960 ; 1">
        <mod:plot class="figure" height="180">
            <mod:plot:axis variable="x" range="-10:10" minor="1" major="2" number="2" arrowhead="True" axis="True" ticks="True"/>

            <mod:plot:axis variable="y" range="-6:6" minor="1" major="2" number="2" arrowhead="True" axis="True" ticks="True"/>

            <mod:fx y="sin(x) + x/3" step="0.1" color="#ff3085">
                <p><mi>f</mi>(<mi>x</mi>) = sin <mi>x</mi> + <mi>x</mi>/3</p>
            </mod:fx>

            <mod:fx x="5*sin(x)" y="5*cos(x)" range="0:6.283185307179586" step="0.09817477042468103" color="#e030ff">
                <p><mi>x</mi><sup>2</sup> + <mi>y</mi><sup>2</sup> = 25</p>
            </mod:fx>

            <mod:fx y="1/x" step="0.01" color="#666666" clip="True">
                <p><mi>f</mi>(<mi>x</mi>) = <mod:frac>
                        <mod:frac:n>1</mod:frac:n>
                        <mod:frac:d><mi>x</mi></mod:frac:d>
                    </mod:frac></p>
            </mod:fx>
        </mod:plot>

        <p class="body">Graph</p>
    </section>
</body>
